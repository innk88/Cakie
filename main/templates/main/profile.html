<!-- myapp/templates/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Профиль</title>
</head>
<body>
    <a href="{% url 'add_order' %}">Добавить заказ</a>
     {% if is_chief %}
        <a href="{% url 'add_cake' %}">Добавить торт</a>
        <h2>Ваши торты</h2>
        <ul>
            {% for cake in user.cakes.all %}
                <li>{{ cake.name }} - {{ cake.filling }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
